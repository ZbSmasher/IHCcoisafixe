            --be: #FF00FF;
            --pan: #00FF00;
            --livre: #66FF66;
            --cds: #000080;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #4cc9f0;
            --card-bg: #ffffff;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .category-container {
            margin-bottom: 3rem;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Header Moderno */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.5rem 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo img {
            height: 40px;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 5rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .election-date {
            display: inline-block;
            background-color: var(--accent);
            color: var(--dark);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        /* Comparador Moderno */
        .comparator-container {
            padding: 4rem 0;
        }
        
        .comparator-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .comparator-header h2 {
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }
        
        .comparator-header p {
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .party-selector {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .select-container {
            position: relative;
            min-width: 300px;
        }
        
        .select-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .styled-select {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            background-color: white;
            appearance: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .styled-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }
        
        .select-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(20%);
            pointer-events: none;
            color: #666;
        }
        
        .compare-btn {
            background-color: var(--accent);
            color: var(--dark);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .compare-btn:hover {
            background-color: #3ab7d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
        }
        
        /* Resultados da Comparação */
        .comparison-result {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .comparison-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            align-items: center;
        }
        
        .party-card {
            flex: 1;
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .party-card:hover {
            transform: translateY(-5px);
        }
        
        .party-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background-color: white;
            padding: 0.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .party-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .party-leader {
            color: #666;
            margin-bottom: 1.5rem;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        .category-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--dark);
        }
        .policies-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .category-title i {
            color: var(--accent);
            font-size: 1.3rem;
        }
        
        .policies-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .policy-column {
            padding: 1rem;
            border-radius: 8px;
        }
        
        
        .policy-item {
            margin-bottom: 1.2rem;
            padding-left: 1.5rem;
            position: relative;
            line-height: 1.5;
        }
        
        .policy-item:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0.5rem;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent);
        }
        
        .versus {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent);
            margin: 1rem 0;
            position: relative;
        }
        
        .versus:before, .versus:after {
            content: "";
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e0e0e0);
        }
        
        .versus:after {
            background: linear-gradient(90deg, #e0e0e0, transparent);
        }
        
        .versus span {
            padding: 0 1rem;
        }
        
        /* Seção de Vídeos */
        .videos-section {
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid #eee;
        }
        
        .videos-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--dark);
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .video-player {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        
        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            padding: 1.5rem;
        }
        
        .video-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .video-info p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Botão Nova Comparação */
        .new-comparison {
            text-align: center;
            margin-top: 3rem;
        }
        
        .new-comparison-btn {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .new-comparison-btn:hover {
            background-color: var(--accent);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
        }
        
        /* Responsividade */
        @media (max-width: 1024px) {
            .policies-container {

            }

                margin: 0 auto;
            }

            }

                flex-direction: column;
                align-items: center;
            }
            
            .select-container {
                width: 100%;
            }
            
            .compare-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

            const party2Id = document.getElementById('party2').value;
            
            if (!party1Id || !party2Id) {
                alert('Por favor, selecione dois partidos para comparar');
                return;
            }
            
            if (party1Id === party2Id) {
                alert('Selecione partidos diferentes para comparar');
                return;
            }
            
            const party1 = partiesData[party1Id];
            const party2 = partiesData[party2Id];
            const resultDiv = document.getElementById('comparisonResult');
            
            // Gerar HTML da comparação
            let html = `
                <div class="comparison-header">
                    <div class="party-card">
                        <img src="${party1.logo}" alt="${party1.name}" class="party-logo">
                        <h3 class="party-name ${party1.colorClass}">${party1.name}</h3>
                        <p class="party-leader">${party1.leader}</p>
                    </div>
                    
                    <div class="versus"><span>VS</span></div>
                    
                    <div class="party-card">
                        <img src="${party2.logo}" alt="${party2.name}" class="party-logo">
                        <h3 class="party-name ${party2.colorClass}">${party2.name}</h3>
                        <p class="party-leader">${party2.leader}</p>
                    </div>
                </div>
                
                <div class="comparison-grid">
                    <!-- Economia -->
                    <div class="category-title">
                        <i class="fas fa-chart-line"></i> Economia
                    </div>
                    <div class="policies-container">
                        <div class="policy-column">
                            ${party1.proposals.economia.map(item => `<div class="policy-item">${item}</div>`).join('')}
                        </div>
                        <div class="policy-column">
                            ${party2.proposals.economia.map(item => `<div class="policy-item">${item}</div>`).join('')}
                        </div>
                    </div>
                    
                    <!-- Saúde -->
                    <div class="category-title">
                        <i class="fas fa-heartbeat"></i> Saúde
                    </div>
                    <div class="policies-container">
                        <div class="policy-column">
                            ${party1.proposals.saude.map(item => `<div class="policy-item">${item}</div>`).join('')}
                        </div>
                        <div class="policy-column">
                            ${party2.proposals.saude.map(item => `<div class="policy-item">${item}</div>`).join('')}
                        </div>
                    </div>
                    
                    <!-- Educação -->
                    <div class="category-title">
                        <i class="fas fa-graduation-cap"></i> Educação
                    </div>
                    <div class="policies-container">
                        <div class="policy-column">
                            ${party1.proposals.educacao.map(item => `<div class="policy-item">${item}</div>`).join('')}
                        </div>
                        <div class="policy-column">
                            ${party2.proposals.educacao.map(item => `<div class="policy-item">${item}</div>`).join('')}
                        </div>
                    </div>
                    
                    <!-- Habitação -->
                    <div class="category-title">
                        <i class="fas fa-home"></i> Habitação
                    </div>
                    <div class="policies-container">
                        <div class="policy-column">
                            ${party1.proposals.habitacao.map(item => `<div class="policy-item">${item}</div>`).join('')}
                        </div>
                        <div class="policy-column">
                            ${party2.proposals.habitacao.map(item => `<div class="policy-item">${item}</div>`).join('')}
                        </div>
                    </div>
                </div>
                
                <!-- Seção de Vídeos -->
                <div class="videos-section">
                    <h3 class="videos-title">Os líderes explicam suas propostas</h3>
                    <div class="videos-container">
                        <div class="video-card">
                            <div class="video-player">
                                <iframe src="${party1.video}" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <h3>${party1.leader} (${party1.shortName})</h3>
                                <p>Discurso sobre as principais medidas do partido</p>
                            </div>
                        </div>
                        
                        <div class="video-card">
                            <div class="video-player">
                                <iframe src="${party2.video}" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <h3>${party2.leader} (${party2.shortName})</h3>
                                <p>Discurso sobre as principais medidas do partido</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Botão Nova Comparação -->
                <div class="new-comparison">
                    <button class="new-comparison-btn" onclick="resetComparator()">
                        <i class="fas fa-sync-alt"></i> Fazer Nova Comparação
                    </button>
                </div>
            `;
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
            
            // Rolagem suave para o resultado
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Função para resetar o comparador
        function resetComparator() {
            document.getElementById('party1').value = '';
            document.getElementById('party2').value = '';
            document.getElementById('comparisonResult').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Event listener para o botão de comparação
        document.getElementById('compareBtn').addEventListener('click', compareParties);
        
        // Permitir comparação com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                compareParties();
            }
        });
    </script>
</body>
</html>
