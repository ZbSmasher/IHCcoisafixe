<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>

        /* MENU CENTRALIZADO */
        .menu {
            width: 100%;
            height: calc(100vh - 80px);
            background-color: #ffffffcb;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .main-menu {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid var(--medium-gray);
            display: flex;
            flex-direction: column;
            padding-top: 5px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item a {
            display: block;
            padding: 12px 20px;
            color: var(--dark-gray);
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu-item a:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
            transition: transform 0.3s ease
        }

        .submenu-container {
            width: 250px;
            background-color: #fff;

            padding-top: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;


        }

        .submenu-container a {
            padding: 10px 30px;
            text-decoration: none;
            color: var(--dark-gray);
        }

        .submenu-container a:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
            transition: transform 0.3s ease
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 20px;
            }

            .submenu-container {
                border-left: none;
                border-top: 1px solid var(--medium-gray);
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="main-nav">
            <div class="container">
                <nav class="nav-left">
                    <ul>
                        
                        <a href="PaginaInicial.html" id="admin-btn" data-lucide="menu" class="sbtn" class="logo" >MenuImage</a>            
                    
                    </ul>
                </nav>
        
                <div class="logo-container">
                    <a href="PaginaInicial.html">
                        <img src="photos/assembleia-logo.png" alt="Assembleia da República" class="logo">
                    </a>
                </div>
        
                <nav class="nav-right">
                    <ul>
                        <li><a href="#" class = "sbtn" data-lucide="languages" >Notícias</a></li>
                        <li><a href="#" class= "sbtn" data-lucide="search" >Search</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<!-- MENU CENTRAL -->
<div class="menu">
    <div class="main-menu">
        <div class="menu-item" data-submenu="4">
            <a href="#">Partidos</a>
        </div>
        <div class="menu-item" data-submenu="1">
            <a href="#">Assembleia da República</a>
        </div>
        <div class="menu-item" data-submenu="2">
            <a href="#">Eleições</a>
        </div>
        <div class="menu-item" data-submenu="5">
            <a href="#">Constituição</a>
        </div>
        <div class="menu-item" data-submenu="3">
            <a href="#">Forum</a>
        </div>
        <div class="menu-item" data-submenu="6">
            <a href="#">Notícias</a>
        </div>
    </div>

    <div class="submenu-container" id="submenu-container">
        <!-- Subopções aparecerão aqui -->
    </div>
</div>

<script>
    lucide.createIcons();

    document.addEventListener('DOMContentLoaded', function () {
        const submenuData = {
            1: [
                { text: 'Deputados em funções', href: '#' },
                { text: 'Agenda Parlamentar', href: '#' },
                { text: 'Leis em Discussão', href: '#' },
                { text: 'Contactar um deputado', href: '#' }
            ],
            2: [
                { text: 'Próximas Eleições', href: '#' },
                { text: 'Como votar', href: '#' },
                { text: 'Resultados Eleitorais', href: '#' },
                { text: 'Mesa de Voto', href: 'PaginaVotar.html' }
            ],
            3: [{ text: 'Entrar no Forum', href: 'forum.html' }],
            4: [
                { text: 'Partidos', href: 'partidos.html' },
                { text: 'Financiamento partidário', href: '#' },
                { text: 'Como criar um partido', href: 'como_criar_partido.html' },
                { text: 'Comparador de Partidos', href: 'comparador.html' }
            ],
            5: [
        { text: 'Texto da Constituição', href: 'constituicao.html' },
        { text: 'Princípios Fundamentais', href: '' },
        { text: 'Direitos e Deveres', href: 'direitos-deveres.html' }
    ],
           6: [
    { text: 'Notícias', href: 'noticias.html', icon: 'newspaper' }
]
        };

        const menuItems = document.querySelectorAll('.menu-item');
        const submenuContainer = document.getElementById('submenu-container');

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const submenuId = item.getAttribute('data-submenu');
                const submenuLinks = submenuData[submenuId] || [];

                submenuContainer.innerHTML = '';
                submenuLinks.forEach(linkData => {
                    const link = document.createElement('a');

                    if (typeof linkData === 'string') {
                        link.href = '#';
                        link.textContent = linkData;
                    } else {
                        link.href = linkData.href;
                        link.textContent = linkData.text;
                    }

                    submenuContainer.appendChild(link);
                });
            });
        });
    });
</script>

<script>
    document.getElementById("admin-btn").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior (optional)
        window.location.href = "PaginaInicial.html"; // Change this to your desired page
    });
</script>

</body>
</html>
